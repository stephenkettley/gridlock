<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Gridlock</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="content">
         <h1 class="text" data-text="Gridlock">
            Gridlock
         </h1>
         <h3 id="game-desc">Memory Game</h3>
         <div id="grid">
               <div id="block-1" class="grid-block grid-block-animated"></div>
               <div id="block-2" class="grid-block grid-block-animated"></div>
               <div id="block-3" class="grid-block grid-block-animated"></div>
               <div id="block-4" class="grid-block grid-block-animated"></div>
               <div id="block-5" class="grid-block grid-block-animated"></div>
               <div id="block-6" class="grid-block grid-block-animated"></div>
               <div id="block-7" class="grid-block grid-block-animated"></div>
               <div id="block-8" class="grid-block grid-block-animated"></div>
               <div id="block-9" class="grid-block grid-block-animated"></div>
         </div> 
         <button id="start-button">click to start</button>
         <button id="next-level-button">click to go to next level</button>
         <button id="flash-sequence-button">click to flash sequence</button>
      </div>
      <script src="index.js"></script>
   </body>
</html>
