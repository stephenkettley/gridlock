<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Gridlock</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="content">
         <h1 class="text" data-text="Gridlock">
            Gridlock
         </h1>
         <h3>The most popular grid based memory game on the web!</h3>
         <div class="grid">
               <div id="1-1" class="grid-block"></div>
               <div id="1-2" class="grid-block"></div>
               <div id="1-3" class="grid-block"></div>
               <div id="2-1" class="grid-block"></div>
               <div id="2-2" class="grid-block"></div>
               <div id="2-3" class="grid-block"></div>
               <div id="3-1" class="grid-block"></div>
               <div id="3-2" class="grid-block"></div>
               <div id="3-3" class="grid-block"></div>
         </div> 
         <button id="start-button">Start Game</button>
       
      </div>
      <script src="index.js"></script>
   </body>
</html>
